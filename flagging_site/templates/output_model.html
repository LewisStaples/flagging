{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='dataframe.css') }}" />
{% endblock %}
{% block title %}Detailed Outputs{% endblock %}
{% block content %}
    {% for reach, tbl in tables.items() %}
        <div class="table-wrapper">
            <h2>Predictive Model for Reach {{ reach }}</h2>
            {{ tbl | safe }}
        </div>
    {% endfor %}
{% endblock %}
